<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="tetris.css">
</head>
<body>
    <div class="cnt">
        <div class="cnt-title">
            <h1>TETRIS GAME</h1>
        </div>
        <div class="cnt-game">
            <div class="cnt-canvas">
                <canvas id="Areadigioco"></canvas>
            </div>
            <div class="stats">
                <div class="cnt-prossimo-tetramino">
                    <p>Next</p>
                    <canvas id="prossimoTetramino"></canvas>
                </div>
                <div class="cnt-punteggio">
                    <p id="punteggio">0</p>
                    <p id="moltiplicatore">X 1</p>
                </div>
                <div class="cnt-btn">

                </div>
                <button id="play-btn">PLAY</button>
            </div>
        </div>
    </div>
    <p id="countdown-start"></p>
    <script src="tetris.js"></script>
</body>
</html>
