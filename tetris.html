<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="tetris.css">
</head>
<body>
    <div class="cnt">
        <video class="videobg" autoplay muted loop playsinline>
            <source src="assets/background/90s-retro-room-pixel-moewalls-com.mp4" type="video/mp4"/>
        </video>
        <div class="cnt-title">
            <h1>CadonTut</h1>
        </div>
        <div class="cnt-game">
            <div class="cnt-canvas">
                <canvas id="Areadigioco"></canvas>
                <img src="assets/bordi-campo/CampoNeon.png">
                <div class="overlay-black"></div>
            </div>
            <div class="stats">
                <div class="cnt-prossimo-tetramino">
                    <p>Next</p>
                    <canvas id="prossimoTetramino"></canvas>
                </div>
                <div class="cnt-punteggio">
                    <div>
                        <p>SCORE</p>
                        <p id="punteggio">0</p>
                    </div>
                    <div>
                        <p>MOLT</p>
                        <p id="moltiplicatore">X 1</p>
                    </div>
                </div>
                <div class="cnt-btn">
                    <button id="play-btn">1</button>
                    <button id="play-btn">2</button>
                </div>
            </div>
        </div>
    </div>
    <p id="countdown-start"></p>
    <script src="tetris.js"></script>
</body>
</html>
